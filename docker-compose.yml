version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: terralink
      POSTGRES_USER: terralink
      POSTGRES_PASSWORD: terralink
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - DATABASE_URL=postgresql://terralink:terralink@db:5432/terralink
      - EMAIL_BACKEND=django.core.mail.backends.console.EmailBackend
    depends_on:
      - db

volumes:
  postgres_data:
  static_volume:
  media_volume:

